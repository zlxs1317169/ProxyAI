<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProxyAI 效能度量系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .api-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .api-section h3 {
            color: #667eea;
            margin-top: 0;
        }
        
        .api-endpoint {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #28a745;
        }
        
        .status-offline {
            background: #dc3545;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 ProxyAI 效能度量系统</h1>
            <p>实时监控和分析AI编程助手的效能表现</p>
        </div>
        
        <div class="content">
            <div class="status-section">
                <h2>
                    <span class="status-indicator status-online" id="statusIndicator"></span>
                    系统状态
                </h2>
                <p>Web服务器运行状态: <span id="serverStatus">检查中...</span></p>
                <button class="refresh-btn" onclick="refreshData()">🔄 刷新数据</button>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载数据...</p>
                </div>
            </div>
            
            <div class="api-section">
                <h3>📊 API接口</h3>
                <p>以下是可用的数据接口：</p>
                
                <div class="api-endpoint">
                    <strong>GET</strong> /api/metrics - 获取所有指标数据
                </div>
                
                <div class="api-endpoint">
                    <strong>GET</strong> /api/metrics/summary - 获取数据摘要
                </div>
                
                <div class="api-endpoint">
                    <strong>GET</strong> /api/metrics/actions - 获取动作类型统计
                </div>
                
                <div class="api-endpoint">
                    <strong>GET</strong> /api/metrics/models - 获取模型使用统计
                </div>
            </div>
            
            <div id="errorContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 页面加载完成后自动刷新数据
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });
        
        // 刷新数据函数
        async function refreshData() {
            try {
                // 显示加载状态
                document.getElementById('statsGrid').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>正在加载数据...</p>
                    </div>
                `;
                
                // 隐藏错误信息
                document.getElementById('errorContainer').style.display = 'none';
                
                // 获取数据摘要
                const response = await fetch('/api/metrics/summary');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 更新状态指示器
                document.getElementById('statusIndicator').className = 'status-indicator status-online';
                document.getElementById('serverStatus').textContent = '在线';
                
                // 更新统计数据
                updateStats(data);
                
            } catch (error) {
                console.error('获取数据失败:', error);
                
                // 显示错误信息
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error-message">
                        <strong>数据加载失败</strong><br>
                        错误信息: ${error.message}<br>
                        请检查Web服务器是否正在运行，或者稍后重试。
                    </div>
                `;
                document.getElementById('errorContainer').style.display = 'block';
                
                // 更新状态指示器
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                document.getElementById('serverStatus').textContent = '离线';
                
                // 显示默认统计卡片
                showDefaultStats();
            }
        }
        
        // 更新统计数据
        function updateStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.totalRequests || 0}</div>
                    <div class="stat-label">总请求数</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">${data.successfulRequests || 0}</div>
                    <div class="stat-label">成功请求</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">${data.totalLinesGenerated || 0}</div>
                    <div class="stat-label">生成代码行数</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">${(data.averageAcceptanceRate * 100 || 0).toFixed(1)}%</div>
                    <div class="stat-label">代码接受率</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">${(data.averageProcessingTime || 0).toFixed(2)}s</div>
                    <div class="stat-label">平均处理时间</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">${(data.totalTimeSaved || 0).toFixed(2)}h</div>
                    <div class="stat-label">节省时间</div>
                </div>
            `;
        }
        
        // 显示默认统计卡片
        function showDefaultStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">总请求数</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">成功请求</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">生成代码行数</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">0%</div>
                    <div class="stat-label">代码接受率</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">0.00s</div>
                    <div class="stat-label">平均处理时间</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">0.00h</div>
                    <div class="stat-label">节省时间</div>
                </div>
            `;
        }
        
        // 自动刷新数据（每30秒）
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
